<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="./app.js" defer></script>
    <title>Chat Bot</title>
</head>
<body>
    <div class="doneBY">
        <h1>COGNO AI</h1>
        <p> - Done by YOGESH J</p>
    </div>
    <section class="chatBotSection">
        <div class="chatBotIcon chatClick" >
            <img src="./assets/bot.svg" alt="bot">
        </div>
        <div class="chatBot">
            <div class="contentBg">
                <div class="topSection">
                    <div class="chatInfo">
                        <h2>IRIS</h2>
                        <p>Hello <img src="./assets/hand.svg" alt="wave"></p>
                        <p>I am Iris, a Virtual Assistant 
                        How may I help you?</p>
                    </div>
                    <div class="chatBotIcon contentBot">
                        <img src="./assets/bot.svg" alt="bot">
                    </div>    
                </div>
                <div class="floatingSection">
                    <div class="messages">
                        <h6 class="heading">Frequently Asked Questions <img class="qn" src="./assets/qn.svg" alt="gn"></h6>
                        <p class="preQn fadein1"><img class="dot" src="./assets/dot.svg" alt="dot">Can I redeem my FB before the original term?</p>
                        <p class="preQn fadein2"><img class="dot" src="./assets/dot.svg" alt="dot">How do I pay my Credit card bill?</p>
                        <p class="preQn fadein3"><img class="dot" src="./assets/dot.svg" alt="dot">How can I get my Account Statement?</p>
                        <p class="preQn fadein4"><img class="dot" src="./assets/dot.svg" alt="dot">What is the tenure of Fixed Deposit?</p>
                    </div>
                    <div class="convoBtn">
                        <button class="conversation">
                            <img src="./assets/text.svg" alt="text">
                            Start a New Conversation  
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
